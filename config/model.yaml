grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 3
    verbose: 3

model_selection:
  module_0:
    class: XGBClassifier
    module: xgboost
    params:
      max_depth: 6
      learning_rate: 0.1
      n_estimators: 100
      reg_alpha: 0.1
      reg_lambda: 0.1
      objective: binary:logistic
      use_label_encoder: false
      eval_metric: logloss
    search_param_grid:
      max_depth:
        - 4
        - 6
        - 8
      learning_rate:
        - 0.01
        - 0.05
        - 0.1
      n_estimators:
        - 50
        - 100
        - 150
      reg_alpha:
        - 0.0
        - 0.1
        - 0.5
      reg_lambda:
        - 0.0
        - 0.1
        - 0.5

  module_1:
    class: GradientBoostingClassifier
    module: sklearn.ensemble
    params:
      max_depth: 5
      learning_rate: 0.1
      n_estimators: 100
    search_param_grid:
      max_depth:
        - 3
        - 5
        - 7
      learning_rate:
        - 0.01
        - 0.05
        - 0.1
      n_estimators:
        - 50
        - 100
        - 150
